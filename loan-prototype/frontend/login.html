<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank Loan System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
            
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </form>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>

        <div id="debug" class="debug"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loginBtn = document.getElementById('loginBtn');
            const debugDiv = document.getElementById('debug');
            
            // Clear previous messages
            errorDiv.textContent = '';
            successDiv.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                console.log('Attempting login with:', { email });
                
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',  // This is crucial for cookies
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successDiv.textContent = 'Login successful! Redirecting...';
                    
                    // Debug: Check if session is working
                    debugDiv.style.display = 'block';
                    debugDiv.innerHTML = 'Verifying session...';
                    
                    // Wait a moment for cookie to be set
                    setTimeout(async () => {
                        try {
                            const sessionCheck = await fetch(`${API_URL}/api/user`, {
                                credentials: 'include'
                            });
                            
                            if (sessionCheck.ok) {
                                debugDiv.innerHTML = '✅ Session verified! Redirecting...';
                                setTimeout(() => {
                                    window.location.href = 'application.html';
                                }, 1000);
                            } else {
                                debugDiv.innerHTML = '⚠️ Session not verified. Status: ' + sessionCheck.status;
                                console.error('Session verification failed');
                            }
                        } catch (err) {
                            console.error('Session check error:', err);
                            debugDiv.innerHTML = '⚠️ Session check failed: ' + err.message;
                        }
                    }, 500);
                    
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Connection error. Make sure the backend is running on port 5001.';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
                
                debugDiv.style.display = 'block';
                debugDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
